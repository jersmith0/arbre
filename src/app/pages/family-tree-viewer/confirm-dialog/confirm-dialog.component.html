<h2 mat-dialog-title>{{ data.title }}</h2>

<mat-dialog-content class="mat-typography">
  <p>{{ data.message }}</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">{{ data.cancelButtonText || 'Annuler' }}</button>
  <button mat-flat-button color="warn" (click)="onConfirm()" cdkFocusInitial>{{ data.confirmButtonText || 'Confirmer' }}</button>
</mat-dialog-actions>
