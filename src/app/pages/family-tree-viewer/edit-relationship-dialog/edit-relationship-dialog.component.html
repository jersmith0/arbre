<h2 mat-dialog-title>Modifier la relation</h2>

<mat-dialog-content class="mat-typography">
  <form (ngSubmit)="onSave()">
    <mat-form-field appearance="fill">
      <mat-label>Type de relation</mat-label>
      <mat-select [(ngModel)]="editedType" name="editedType" (selectionChange)="onTypeChange()" required>
        <mat-option *ngFor="let type of relationshipTypes" [value]="type.value">
          {{ type.viewValue }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="!editedType">Le type est requis.</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Label de la relation</mat-label>
      <input matInput [(ngModel)]="editedLabel" name="editedLabel" required cdkFocusInitial>
      <mat-hint>Ce texte apparaîtra sur la flèche.</mat-hint>
      <mat-error *ngIf="!editedLabel">Le label est requis.</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">Annuler</button>
  <button mat-flat-button color="primary" (click)="onSave()" [disabled]="!editedType || !editedLabel.trim()">Enregistrer</button>
</mat-dialog-actions>
